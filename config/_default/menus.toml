# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

# [[main]]
#   name = "About"
#   url = "#about"
#   weight = 5

# [[main]]
#   name = "News"
#   url = "news/"
#   weight = 15

[[main]]
  name = "About us"
  url = "aboutus/"
  weight = 20

[[main]]
  name = "RDS Analyst software"
  url = "rdsanalyst/"
  weight = 30

[[main]]
  name = "Other software"
  url = "software/"
  weight = 40

[[main]]
  name = "How to Cite us"
  url = "citation/"
  weight = 50

